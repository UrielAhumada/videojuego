<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuego Canvas API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos personalizados -->
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Sección del encabezado -->
        <header class="row flex-grow-0 d-flex flex-column justify-content-center align-items-center">
            <div class="col text-center">
                <h1>Mi Videojuego</h1> <!-- Título del videojuego -->
                <img src="assets/images/titulo.png" alt="Titulo del videojuego" class="img-fluid"> <!-- Imagen del título del videojuego -->
                <p>Usa el mouse para eliminar los objetivos. ¡Buena suerte!</p> <!-- Instrucciones para jugar -->
            </div>
        </header>
        
        <!-- Sección principal del juego -->
        <main class="row flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="col text-center">
                <canvas id="gameCanvas" width="800" height="600"></canvas> <!-- Canvas del juego -->
            </div>
        </main>

        <!-- Sección del pie de página -->
        <footer class="row flex-grow-0 d-flex flex-column justify-content-center align-items-center">
            <div class="col text-center">
                <p>Creado por: Uriel Ahumada</p> <!-- Créditos del creador del videojuego -->
            </div>
        </footer>
    </div>
    <script src="script.js"></script> <!-- Enlace al archivo de scripts del juego -->
</body>
</html>
